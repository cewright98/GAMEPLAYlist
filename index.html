<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-50"> 
    <header class="text-center">
        <h1 class="text-5xl">
            GAME<span class="text-green-600 font-bold">PLAY</span>list
        </h1>
    </header>
    <div>
        <!-- This is the games column -->
        <form>
            <!-- Game platform options -->
            <label for="platforms">Pick a Game Platform: </label>
            <select name="platforms">
                <option value="All">All</option>
                <option value="PC">PC</option>
                <option value="Browser">Browser</option>
            </select>
            </label>

            <br>

            <!-- Game sorting options -->
            <label for="sort">Sort by: </label>
            <select name="sort">
                <option value="release-date">Release date</option>
                <option value="popularity">Popularity</option>
                <option value="alphabetical">Alphabetical</option>
                <option value="relevance">Relevance</option>
            </select>

            <br>

            <!-- Game category options -->
            <label for="categories">Pick a Game Category: </label>
            <select name="categories">
                <option value="action">Action</option>
                <option value="anime">Anime</option>
                <option value="battle-royale">Battle Royale</option>
                <option value="card">Card</option>
                <option value="fantasy">Fantasy</option>
                <option value="fighting">Fighting</option>
                <option value="horror">Horror</option>
                <option value="open-world">Open World</option>
                <option value="racing">Racing</option>
                <option value="shooter">Shooter</option>
                <option value="space">Space</option>
                <option value="sports">Sports</option>
                <option value="strategy">Strategy</option>
                <option value="survival">Survival</option>
                <option value="zombie">Zombie</option>
            </select>
            <br>
            <button>Search</button>
        </form>
    </div>
    <div>
        <!-- This is the music column -->
        <form>
            <!-- Music genre options -->
            <label for="genres">Pick a Music Genre: </label>
            <select name="genres">
                <option value="blues">Blues</option>
                <option value="classical">Classical</option>
                <option value="country">Country</option>
                <option value="electronic">Electronic</option>
                <option value="indie">Indie</option>
                <option value="jazz">Jazz</option>
                <option value="k-pop">K-Pop</option>
                <option value="metal">Metal</option>
                <option value="pop">Pop</option>
                <option value="r&b">R&B</option>
                <option value="rap">Rap</option>
                <option value="rock">Rock</option>
            </select>
            <br>
            <button>Search</button>
            <br>
            <p>OR</p>
            
            <!-- Music keyword entry -->
            <label for="keyword">Search Music by Keyword: </label>
            <input type="text" name="keyword">
            <br>
            <button>Search</button>
            <br>
            <p>OR</p>

            <!-- Music based on game selection -->
            <label for="random">Get Music Recommendations based on your Game Choice!</label>
            <br>
            <button name="random">Search</button>
        </form>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
