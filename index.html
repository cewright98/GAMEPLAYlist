<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-50"> 
    <header class="text-center">
        <h1 class="text-5xl">
            GAME<span class="text-green-600 font-bold">PLAY</span>list
        </h1>
    </header>
    <section class ="split-container">
    <div class="section left">
        <h2>First: </h2>
        <!-- This is the games column -->
        <section>
            <!-- Game platform options -->
            <label for="platforms">Pick a Game Platform: </label>
            <select name="platforms" id="game-platform">
                <option value="all">All</option>
                <option value="pc">PC</option>
                <option value="browser">Browser</option>
            </select>
            </label>

            <br>

            <!-- Game sorting options -->
            <label for="number">Results per page: </label>
            <select name="number" id="game-number">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>

            <br>

            <!-- Game category options -->
            <label for="categories">Pick a Game Category: </label>
            <select name="categories" id="game-category">
                <option value="action" id="banger">Action</option>
                <option value="anime" id="k-pop">Anime</option>
                <option value="battle-royale" id="instrumental">Battle Royale</option>
                <option value="card" id="jazz">Card</option>
                <option value="fantasy" id="orchestra">Fantasy</option>
                <option value="fighting" id="fight">Fighting</option>
                <option value="horror" id="scary">Horror</option>
                <option value="open-world" id="ethereal">Open World</option>
                <option value="racing" id="pop">Racing</option>
                <option value="shooter" id="rap">Shooter</option>
                <option value="space" id="space">Space</option>
                <option value="sports" id="pop">Sports</option>
                <option value="strategy" id="classical">Strategy</option>
                <option value="survival" id="intense">Survival</option>
                <option value="zombie" id="spooky">Zombie</option>
            </select>
            <br>
            <button id="game-search-button">Search</button>
        </section>

        <section id="game-results">

        </section>
    </div>
    <div class="section right">
        <h2>Then: </h2>
        <!-- This is the music column -->
        <section>
            <!-- Music keyword entry -->
            <label for="keyword">Search Music by Keyword: </label>
            <input type="text" name="keyword" id="music-keyword">
            <br>
            <button id="music-keyword-search">Search</button>
            <br>
            <p>OR</p>

            <!-- Music based on game selection -->
            <label for="random">Get Music Recommendations based on your Game Category Choice!</label>
            <br>
            <button name="random" id="music-random-search">Search</button>
        </section>
        <section id="music-results">
            
        </section>
    </div>
</section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
