<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&family=Roboto+Mono:wght@300&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200&family=Raleway:wght@200;300&family=Roboto+Mono:wght@300&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
  <title>GamePlaylist</title>
</head>
<body> 
  <header>
    <h1>
      GAME<span>PLAY</span>list
    </h1>
    <h2 class="loading-signal hidden" id="loading-signal">Loading...</h2>
  </header>
  <section class="page-container">
    <div class="section-left">
      <!-- This is the games column -->
      <section class="game-search"> 
        <h2>First...</h2>
        <!-- Game platform options -->
        <label for="platforms">Pick a Game Platform: </label>
        <select name="platforms" id="game-platform">
          <option value="all">All</option>
          <option value="pc">PC</option>
          <option value="browser">Browser</option>
        </select>

        <br>

        <!-- Game sorting options -->
        <label for="number">Results per page: </label>
        <select name="number" id="game-number" class="result-number">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>

        <br>

        <!-- Game category options -->
        <label for="categories">Pick a Game Category: </label>
        <select name="categories" id="game-category">
          <option value="action">Action</option>
          <option value="anime">Anime</option>
          <option value="battle-royale">Battle Royale</option>
          <option value="card">Card</option>
          <option value="fantasy">Fantasy</option>
          <option value="fighting">Fighting</option>
          <option value="horror">Horror</option>
          <option value="open-world">Open World</option>
          <option value="racing">Racing</option>
          <option value="shooter">Shooter</option>
          <option value="space">Space</option>
          <option value="sports">Sports</option>
          <option value="strategy">Strategy</option>
          <option value="survival">Survival</option>
          <option value="zombie">Zombie</option>
        </select>

        <br>

        <button id="game-search-button">Search</button>
        <img src="assets/images/joypad.png" alt="joystick" height="200px" width="200px">
      </section>

      <section id="game-results" class="game-results">

      </section>
    </div>

    <div class="section-right">
      <!-- This is the music column -->
      <section class="music-search">
        <h2>Then...</h2>
        
        <!-- Music keyword entry -->
        <div class="keyword">
          <label for="keyword">Search Music by Keyword: </label>
          <input type="text" name="keyword" list="keyword-datalist" id="music-keyword">
          <datalist id="keyword-datalist">
      
          </datalist>

          <br>

          <button class="music-btn" id="music-keyword-search">Search</button>

          <br>
          
        </div>

        <h2>Or...</h2>

        <!-- Music based on game selection -->
        <div class="random">
          <label for="random">Get Music Recommendations based on your Game Choice!</label>

          <br>

          <button class="music-btn" name="random" id="music-random-search">Search</button>
        </div>

        <img class="jukebox object-scale-down"
            src="./assets/images/jukebox.png"
            alt="colorful retro jukebox"/>
      </section>

      <section id="music-results" class="music-results">

      </section>
    </div>
  
  </section>

  <script src="./assets/script.js"></script>
  
</body>
</html>
